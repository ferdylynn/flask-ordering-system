<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .dashboard {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            flex: 1 1 200px;
            background-color: #eee;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card:hover {
            background-color: #ddd;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .logout {
            text-align: right;
            margin-top: 20px;
        }

        .logout a {
            color: #c00;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Admin Dashboard - Tito Jheck Foodhub</h2>
    </div>
    <div class="dashboard">
        <h1>Welcome, Admin</h1>
        <div class="actions">
            <div class="card">
                <a href="{{ url_for('manage_menu') }}">Manage Menu</a>
            </div>
            <div class="card">
                <a href="{{ url_for('menu_availability') }}">Menu Availability</a>
            </div>
        </div>
        <div class="logout">
            <a href="{{ url_for('admin_logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
