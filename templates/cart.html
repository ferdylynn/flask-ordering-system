<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart %}
            <li>{{ item.quantity }}x {{ item.item }} - ₱{{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Total: ₱{{ total }}</p>
    <a href="{{ url_for('checkout') }}">Checkout</a>
    <a href="/">Back</a>
</body>
</html>
